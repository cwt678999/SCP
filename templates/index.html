<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>主页</title>
<link href="{% static 'css/bootstrap-4.0.0.css' %}" rel="stylesheet" type="text/css">
<style type="text/css">
.1 {
}
</style>
</head>

<body>
{% if request.session.is_login %}
<div class="row">
  <div class="col-lg-6"></div>
  <div class="col-lg-2">
	<a href="/usercenter/">
	  <p>{{ request.session.username }}</p>
	</a>
  </div>
  <div class="col-lg-2">
	<a href="/usercenter/">
      <img src="{% static 'images/ImgResponsive_Placeholder.png' %}" class="rounded-circle img-fluid" alt="Placeholder image" width="20%">
	</a>
  </div>
  <div class="col-lg-2">
    <button type="button" class="btn btn-link">注销</button>
  </div>
</div>
{% endif %}
<div class="row">
  <img src="img/test.jpg" width="100%" height="100%" alt=""/>
</div>
<div class="row">
  <div class="col-lg-5">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-lg btn-info">首页</button>
	  <button type="button" class="btn btn-lg btn-info">赛事</button>
	  <button type="button" class="btn btn-lg btn-info">新闻</button>
	  <button type="button" class="btn btn-lg btn-info">队伍</button>
	  <button type="button" class="btn btn-lg btn-info">讨论</button>
	  <button type="button" class="btn btn-lg btn-info">关于</button>
    </div>
  </div>
  <div class="col-lg-4">
	<form class="form-inline my-2 my-lg-0">
	  <input class="form-control mr-sm-3" type="search" placeholder="请输入关键词" aria-label="Search">
	  <button class="btn btn-lg btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
  </div>
{% if request.session.is_login %}
  <div class="col-lg-2">
    <a href="/login/"><button type="button" class="btn btn-lg btn-primary" style="width:40%">登录</button></a>
	<a href="/register/"><button type="button" class="btn btn-lg btn-secondary" style="width:40%">注册</button></a>
  </div>
  <div class="col-lg-1"></div>
{% else %}
  <div class="col-lg-3">
    <button type="button" class="btn btn-lg btn-primary" style="width:100%">占位子用的</button>
  </div>
{% endif %}
</div>
<div id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel" style="background-color: grey">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators1" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators1" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators1" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active"> <img class="d-block mx-auto" src="images/Carousel_Placeholder.png" alt="First slide">
      <div class="carousel-caption">
        <h5>First slide Heading</h5>
        <p>First slide Caption</p>
      </div>
    </div>
    <div class="carousel-item"> <img class="d-block mx-auto" src="images/Carousel_Placeholder.png" alt="Second slide">
      <div class="carousel-caption">
        <h5>Second slide Heading</h5>
        <p>Second slide Caption</p>
      </div>
    </div>
    <div class="carousel-item"> <img class="d-block mx-auto" src="images/Carousel_Placeholder.png" alt="Third slide">
      <div class="carousel-caption">
        <h5>Third slide Heading</h5>
        <p>Third slide Caption</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators1" role="button" data-slide="prev"> <span class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span> </a> <a class="carousel-control-next" href="#carouselExampleIndicators1" role="button" data-slide="next"> <span class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span> </a> </div>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap-4.0.0.js' %}"></script>
</body>
</html>
