<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap-4.0.0.css" rel="stylesheet" type="text/css">
{% extends 'cbase.html' %}
{% load staticfiles %}
{% block title %}用户-我的信息{% endblock %}
{% block content %}
{% if request.session.is_login %}
{% ifequal request.session.type "C" %}
<form>
  <div class="form-group">
    <label for="Email">邮箱：</label>
    <input type="email" class="form-control" id="Email" placeholder={{email}}>
  </div>
  <div class="form-group">
    <label for="Username">用户名：</label>
    <input type="text" class="form-control" id="Username" placeholder={{username}}>
  </div>
  <div class="form-group">
    <label for="School">学校：</label>
    <input type="text" class="form-control" id="School" placeholder={{school}}>
  </div>
  <div class="form-group">
    <label for="Studentnumber">学号：</label>
    <input type="text" class="form-control" id="Studentnumber" placeholder={{studentnumber}}>
  </div>
  <div class="form-group">
    <label for="Studentnumber">年级：</label>
    <select class="selectpicker show-tick" id="Grade" data-live-search="true" placeholder={{grade}}>
      <option>大一</option>
      <option>大二</option>
      <option>大三</option>
      <option>大四</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">保存修改</button>
</form>
{% endifequal %}
{% endif %} 
{% endblock %}
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.0.0.js"></script>
